<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>monster weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4 left-container">
            <br />
            <form id="search-form" class="mb-3 search-bar">
              <input
                type="search"
                placeholder="Where you at???"
                class="form-control"
                id="city-name"
                autocomplete="off"
              />
            </form>
            <input
              type="submit"
              value="Search"
              class="btn btn-primary w-100 search-bar"
            />
            <div class="overview">
              <h1 id="city"></h1>
              <div class="weather-app">
                <div class="d-flex weather-temperature">
                  <img src="" alt="" id="icon" />
                  <div class="combo-temp-units">
                    <strong id="temperature"></strong
                    ><span class="units"
                      ><a href="#" id="celsius-conversion" class="active">°C</a>
                      |
                      <a href="#" id="fahrenheit-conversion">°F</a></span
                    >
                  </div>
                </div>
              </div>
              <div>
                <ul>
                  <li id="weatherDescription"></li>
                  <br />
                  <li>Last updated on <span id="date"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-8 right-container">
            <div class="row">
              <div class="weather-app-wrapper">
                <div class="forecast" id="forecast"></div>
                <div class="row daily-highlight">
                  <div class="col-2">
                    <div class="daily-items">
                      Real Feel:<span id="real-feel"></span>°
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="daily-items">
                      Humidity: <span id="humidity"></span>%
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="daily-items">
                      Wind speed: <span id="wind"></span> km/h
                    </div>
                  </div>
                  <div class="col-2 sun">
                    <div class="daily-items">Sunrise</div>
                    <ul>
                      <li class="sun" id="sunrise"></li>
                    </ul>
                  </div>
                  <div class="col-2 sun">
                    <div class="daily-items">Sunset</div>
                    <ul>
                      <li class="sun" id="sunset"></li>
                    </ul>
                  </div>
                  <div class="col-2 moon">
                    <div class="daily-items">Moonphase</div>
                    <div id="moonphase" class="moon-phase"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      An
      <a href="https://github.com/candacemonster/monster-weather-app-final"
        >open-source code</a
      >
      by Candace
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
